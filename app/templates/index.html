{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{% static 'main.css' %}" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<title>Color Detection</title>
  </head>
  <body style="background: lightskyblue; !important">
	<div  style="background: lightskyblue;">
		<h1 style="font-family: 'Roboto', sans-serif;">Color Detection</h1>
		<form action="/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<label style="font-family: 'Roboto', sans-serif; background: lightcoral;" for="imageUpload" class="button">Choose Image</label>
			<input style="font-family: 'Roboto', sans-serif;" type="file" id="imageUpload" hidden name="uploadImage"></input>
			<input style="font-family: 'Roboto', sans-serif; background: lightcoral;" class="button" type="submit" value="View Colors">
		</form>
		<div class="mini-container" style="display: flex;">
		<div id="imageUploadPreviewContainer" style="width:100%;max-width:600px;height:max-content;max-height:600px;padding:10px;">
			{% if image %}
				<img src="{{image.image.url}}" style="border-radius:20px;width:100%;filter:drop-shadow(2px 2px 4px rgba(9, 6, 4, 0.553));">
			{% endif %}
		</div>

		{% if colors %}
			<div id="results">
				<h2 style="color: floralwhite; font-family: 'Roboto', sans-serif;"">Colors Found In Image</h2>
				<div id="colorsFound">
					{% for color in colors %}
						<span style="background-color:{{color}};" class="color">{{color}}</span>
					{% endfor %}
				</div>
			</div>
		</div>
		{% endif %}

	</div>
    <!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="{% static 'main.js' %}"></script>
	
</body>
</html>
